site_name: ATOM
site_author: Mavs
site_url: https://tvdboom.github.io/ATOM
repo_name: tvdboom/ATOM
repo_url: https://github.com/tvdboom/ATOM
edit_uri: ""
docs_dir: docs_sources/
site_dir: docs/
copyright: Copyright &copy; 2022, by Mavs.

theme:
  name: material
  logo: img/icon_white.png
  favicon: img/favicon.ico
  custom_dir: docs_sources/overrides
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - content.tabs.link
  palette:
    # Light mode
    - amber: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/slack
      link: https://app.slack.com/client/T02BXTWUB5Y/C02BUTT7PV3
      name: Slack
    - icon: fontawesome/brands/github
      link: https://github.com/tvdboom/ATOM
      name: GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/atom-ml/
      name: Pypi
    - icon: fontawesome/brands/medium
      link: https://tvdboom.medium.com/
      name: Medium
    - icon: fontawesome/solid/envelope
      link: mailto:m.524687@gmail.com
      name: Email

plugins:
    - search
    - autorefs
    - mkdocs-jupyter

markdown_extensions:
    - tables
    - attr_list
    - admonition
    - fenced_code
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.superfences
    - pymdownx.snippets
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
    - stylesheets/extra.css

extra_javascript:
  - stylesheets/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
    - About: about.md
    - Getting started: getting_started.md
    - Release history:
        - v5.x.x: release_history/v5.x.x.md
        - v4.x.x: release_history/v4.x.x.md
    - User guide:
        - Introduction: user_guide/introduction.md
        - Nomenclature: user_guide/nomenclature.md
        - Data management: user_guide/data_management.md
