repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^atom/.*\.py$|tests/.*\.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
    - id: ruff
      types_or: [ python, pyi, jupyter ]
      args: ["--fix"]
      files: ^atom/.*\.py$|tests/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [beartype, types-requests, git+https://github.com/pandas-dev/pandas-stubs.git]
        files: ^atom/.*\.py$|tests/.*\.py$
